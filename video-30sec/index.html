<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton's First Law Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Newton's First Law of Motion ⚽</h1>
  <p class="description">
    Objects stay still or move at a constant speed until a force acts on them.
    When no net force (F = 0), acceleration (a) = 0 → velocity remains constant.
  </p>

  <div class="field">
    <div id="ball"></div>
  </div>

  <div class="controls">
    <button id="kickBtn">Kick the Ball</button>
    <label>
      <input type="checkbox" id="frictionToggle">
      Add Friction
    </label>
  </div>

  <p class="note">Click “Kick” to see inertia in action!</p>

  <script src="script.js"></script>
</body>
</html>
